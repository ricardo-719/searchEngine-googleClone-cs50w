<!DOCTYPE html>
<html>
<head>
  <title>Google Image Search</title>
 <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <ul class="nav">
      <li>
        <a class="nav-links" href="index.html">Back to Google Search</a>
      </li>
    </ul>
  </header>
  <main class="container">
    <div class="search-container">
      <img src="/images/google-images.png" alt="Google Logo">
      <form action="https://www.google.com/search">
          <div>
              <input class="search-bar" type="text" title="Search Image" name="q" placeholder="Search Image" />
          </div>
          <input type="hidden" name="tbm" value="isch" />
          <input class="search-button image-search-button" type="submit" value="Google Image Search" />
      </form>
    </div>
  </main>
    <!--<input type="text" name="q" placeholder="Search" />
    <input type="hidden" name="tbm" value="isch" />
    <input type="submit" value="Search" />-->
  </form>
</body>
</html>
