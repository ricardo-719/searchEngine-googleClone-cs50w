<!DOCTYPE html>
<html>
<head>
  <title>Google Search</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <h1>Google Search</h1>
  <div class="search-container">
    <form action="https://www.google.com/search">
        <div>
            <input class="search-bar" type="text" name="q" placeholder="Search" />
        </div>
        <input class="search-button" type="submit" value="Google Search" />
        <input class="search-button" type="button" value="I'm Feeling Lucky" onclick="window.location.href='https://www.google.com/search?btnI';" />
    </form>
    <p>
        <a href="image-search.html">Image Search</a> | <a href="advanced-search.html">Advanced Search</a>
    </p>
  </div>
</body>
</html>
