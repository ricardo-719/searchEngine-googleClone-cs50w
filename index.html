<!DOCTYPE html>
<html>
<head>
  <title>Google Search</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <ul class="nav">
      <li><a class="nav-links" href="image-search.html">Images</a> | 
        <a class="nav-links" href="advanced-search.html">Advanced</a>
      </li>
    </ul>
  </header>
  <main class="container">
    <div class="search-container">
      <img src="/images/Google.png" alt="Google Logo">
      <form action="https://www.google.com/search">
          <div>
              <input class="search-bar" type="text" title="Search" name="q" placeholder="Search" />
          </div>
          <input class="search-button" type="submit" value="Google Search" />
          <input class="search-button" type="submit" name="btnI" value="I'm Feeling Lucky"/>
      </form>
    </div>
  </main>
</body>
</html>
