<!DOCTYPE html>
<html>
<head>
  <title>Google Advanced Search</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="advanced">
    <img class="advancedLogo" src="images/Google.png" alt="Google Logo">
    <ul class="nav">
      <li>
        <a class="nav-links" href="index.html">Back to Google Search</a>
      </li>
    </ul>
  </header>
  <main class="container">
    <div class="search-container">
      <form class="formAdvanced">
        <label>Search for:</label>
        <input type="text" placeholder="Enter your search terms">
        <label>File type:</label>
        <select>
          <option value="">All</option>
          <option value="pdf">PDF</option>
          <option value="ppt">PowerPoint</option>
          <option value="doc">Word</option>
          <option value="xls">Excel</option>
        </select>
    
        <label>Search within a site or domain:</label>
        <input type="text" placeholder="Enter a site or domain">
    
        <label>Language:</label>
        <select>
          <option value="">Any language</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
        </select>
    
        <button class="btn">Advanced Search</button>
      </form>
    </div>
  </main>
</body>
</html>
